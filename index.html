<!doctype HTML>
<html>
  <title>JavaScript Testing</title>
  <link rel="icon" href="javascript-logo.png">
<script>
function popupButtons() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "fends :D";
  } else {
    txt = "I HAVE FEELINGS TOO >:(";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
  <script>
    .jsb{
      border-style: solid;
      border-width: 2px;
      border-color: black;
      text-align: center;
      font-family: arial narrow;
    }
    #jsb{
       text-align: center;
      font-family: arial;
    }
  </script>
<body>
  <div class="jsb">
  <h1 id="jsb">JavaScript Popup Buttons</h1>
<button onclick="popupButtons()">Ello</button>
<p id="demo"></p>
    </div>
</body>
</html>
